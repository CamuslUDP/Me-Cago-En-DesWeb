<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RappiBet – Transacciones</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>

<header class="top-bar">
  <div class="logoo">
    <img src="../fotos/logo.png" alt="RappiBet" class="logo" />
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="perfil.html">Perfil</a></li>
      <li><a href="ruleta.html">Ruleta</a></li>
      <li><a href="transacciones.html">Transacciones</a></li>
      <li><a href="desarrolladores.html">Sobre Nosotros</a></li>
      <li><a href="historia.html">Reglas y Condiciones</a></li>
    </ul>
  </nav>
</header>

<main class="profile-wrap">
  <section class="profile-card">

    <h1 class="username">Historial de Transacciones</h1>

    <p id="saldo-actual" class="txt-saldo">
      Saldo actual: $0 CLP
    </p>

    <!---------------- HISTORIAL ---------------->
    <div id="historialContenedor">
      <table class="tx-table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th class="text-right">Monto</th>
          </tr>
        </thead>
        <tbody id="tablaHistorial"></tbody>
      </table>
    </div>

    <!-- MENSAJE VERDE -->
    <p id="mensaje-operacion" class="mensaje-operacion oculto"></p>

    <!---------------- BOTONES ---------------->
    <div class="tx-more">
      <button id="btn-abrir-deposito" class="btn-deposito">Depositar</button>
      <button id="btn-abrir-retiro" class="btn-retiro">Retirar</button>
    </div>

    <!---------------- DEPÓSITO ---------------->
    <section id="contenedor-deposito" class="deposito-form oculto">
      <h2>Realizar depósito</h2>

      <form id="form-deposito" novalidate>

        <div class="campo-form">
          <label for="nombre-titular">
            Nombre del titular <span class="obligatorio">*</span>
          </label>
          <input 
            type="text" 
            id="nombre-titular" 
            placeholder="Ej: Juan Pérez">
        </div>

        <div class="campo-form">
          <label for="numero-tarjeta">
            Número de tarjeta <span class="obligatorio">*</span>
          </label>
          <input 
            type="text" 
            id="numero-tarjeta" 
            inputmode="numeric"
            placeholder="1111444477779999">
        </div>

        <div class="campo-form fila-exp">
          <div>
            <label for="expiracion">
              Expiración (MM/AA) <span class="obligatorio">*</span>
            </label>
            <input 
              type="text" 
              id="expiracion" 
              maxlength="5"
              placeholder="MM/AA">
          </div>

          <div>
            <label for="cvv">
              CVV <span class="obligatorio">*</span>
            </label>
            <input 
              type="password" 
              id="cvv" 
              maxlength="3"
              placeholder="123">
          </div>
        </div>

        <div class="campo-form">
          <label for="monto-deposito">
            Monto a depositar <span class="obligatorio">*</span>
          </label>
          <input 
            type="number" 
            id="monto-deposito"
            placeholder="Mínimo $1000">
        </div>

        <button type="submit" class="btn-deposito">Completar depósito</button>

        <p id="mensaje-error" class="mensaje-error"></p>
        <p id="mensaje-exito" class="mensaje-exito"></p>
      </form>
    </section>

    <!---------------- RETIRO ---------------->
    <section id="contenedor-retiro" class="deposito-form oculto">
      <h2>Realizar retiro</h2>

      <form id="form-retiro" novalidate>

        <div class="campo-form">
          <label for="retiro-nombre">
            Nombre del titular <span class="obligatorio">*</span>
          </label>
          <input 
            type="text" 
            id="retiro-nombre"
            placeholder="Ej: María González">
        </div>

        <div class="campo-form">
          <label for="retiro-cuenta">
            Número de cuenta <span class="obligatorio">*</span>
          </label>
          <input 
            type="text" 
            id="retiro-cuenta"
            placeholder="Ej: 12345678901">
        </div>

        <div class="campo-form">
          <label for="retiro-banco">
            Banco <span class="obligatorio">*</span>
          </label>
          <select id="retiro-banco">
            <option value="">Seleccione un banco</option>
            <option>Banco de Chile / Edwards</option>
            <option>BancoEstado</option>
            <option>Santander</option>
            <option>BCI</option>
            <option>Itaú</option>
            <option>Scotiabank</option>
            <option>Banco Falabella</option>
            <option>Banco Ripley</option>
            <option>Banco Security</option>
            <option>Banco Internacional</option>
            <option>Banco Consorcio</option>
            <option>Banco BICE</option>
            <option>Banco BTG Pactual</option>
            <option>Copec Pay</option>
            <option>Tenpo</option>
            <option>Banco Unión</option>
            <option>Mercado Pago</option>
          </select>
        </div>

        <div class="campo-form">
          <label for="retiro-monto">
            Monto a retirar <span class="obligatorio">*</span>
          </label>
          <input 
            type="number" 
            id="retiro-monto"
            placeholder="Mínimo $1000">
        </div>

        <button type="submit" class="btn-retiro">Retirar monto</button>

        <p id="mensaje-retiro-error" class="mensaje-error"></p>
        <p id="mensaje-retiro-exito" class="mensaje-exito"></p>
      </form>
    </section>

  </section>
</main>

<script src="../js/transacciones.js"></script>

</body>
</html>
